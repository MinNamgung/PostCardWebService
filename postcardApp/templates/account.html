<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>{POST}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="/scripts/app.js" type="text/javascript"></script>

</head>

  <body>

    <div class="d-flex" id="wrapper" ng-app="PostcardService">

      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
              <div class="sidebar-heading"><a href="/"><img src="/resources/SVG/logo-black.svg"></a></div>
        <div class="list-group list-group-flush">
          <a href="/" class="list-group-item list-group-item-action bg-light">Home</a>
          <a href="/profile" class="list-group-item list-group-item-action bg-light">Profile</a>
          <a href="/design" class="list-group-item list-group-item-action bg-light">Design</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
          
          <div class="navbar-collapse" id="navbarSupportedContent" ng-controller="AuthController">
            <a class="ml-auto nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="!user" ng-click="showlogin()">
              Login
            </a>
            <p ng-if="user" class="ml-auto nav-link" id="loggedin"><strong>Hey there, {{user._id}}!</strong><br/> <a href="" ng-click="logout()">Logout</a></p>
            <div id="login" class="dropdown dropdown-menu-right hidden">
              <div id="loginform" class="m-3">
                  <form>
                      <div class="form-group">
                          <label for="username">Username</label><input class="form-control" type="text" id="uname" name="uname" ng-model="login.username" ng-change="validateLogin()">
                          <label for="password">Password</label><input class="form-control" type="password" id="pword" name="pword" ng-model="login.password" ng-change="validateLogin()">
                      </div>
                      <input type="button" class="btn btn-primary" value="Login" ng-click="authenticate()"><p id="login-error">{{error}}</p>
                  </form>
                  <p>
                      Don't have an account? <a href="/register" class>Register here</a>
                  </p>
              </div>
            </div>
          </div>
        </nav>

        <div class="container-fluid" ng-controller="AccountController">  
          <div id="bg">            
          </div>
          <h1>Modify Account</h1>

          <div id="manage">
              <form>
                  <label><strong>Username</strong></label>
                  <div class="group">
                    {{user._id}}
                  </div><br/>
                  <label><strong>First Name</strong></label>
                  <div class="group">
                    <input class="form-control" disabled type="text" name="firstname" ng-model="user.firstname" id="firstname">
                    <input class="btn btn-mini" ng-if="!edit.firstname" ng-click="modify('firstname')" type="button" value="Edit">
                  </div><br/>
                  <label><strong>Last Name</strong></label>
                  <div class="group"><input class="form-control" disabled type="text" name="lastname" ng-model="user.lastname" id="lastname">
                    <input class="btn btn-mini" ng-if="!edit.lastname" ng-click="modify('lastname')" type="button" value="Edit">
                  </div><br/>
                  <label><strong>Email</strong></label>
                  <div class="group">
                    <input class="form-control" disabled type="email" name="email" ng-model="user.email" id="email">
                    <input class="btn btn-mini" ng-if="!edit.email" ng-click="modify('email')" type="button" value="Edit">
                  </div><br/>
                  <input class="btn btn-primary" disabled type="button" value="Save" id="save-btn" ng-click="save()">
              </form><br/>
              <h3>Change Password</h3>
              <form>
                <label><strong>Password</strong></label>
                <div class="group">
                  <input class="form-control" type="password" placeholder="•••••••••" name="password" ng-model="auth.password" id="password" ng-change="validatePassword()">
                </div><br/>
                <label><strong>Confirm Password</strong></label>
                <div class="group">
                    <input class="form-control" type="password" placeholder="•••••••••" name="confirm" ng-model="auth.confirm" id="confirm" ng-change="validatePassword()">
                </div><br/>
                <input class="btn btn-primary" disabled type="button" value="Change Password" id="change-password" ng-click="changePassword()">
              </form><br/><br/>
              <div>
                <span id="delete-account" ng-click="toggleDelete()">Delete your account</span>
                <div id="deletion-confirm" class="hidden">
                  <h4>Are you sure you want to delete your account?</h4>
                  <input type="button" class="btn btn-danger" value="Yes" ng-click="delete()"><input type="button" class="btn btn-primary" value="No" ng-click="toggleDelete()">
                </div>
              </div>
          </div>   
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>

  </body>

</html>
