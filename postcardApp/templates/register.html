<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>{POST} Registration</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">

  <script src="/scripts/auth.js" type="text/javascript"></script>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"><a href="/"><img src="/resources/SVG/logo-black.svg"></a></div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="/profile" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="/design" class="list-group-item list-group-item-action bg-light">Design</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <div class="navbar-collapse" id="navbarSupportedContent">
            <a class="ml-auto nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
            </a>
            <div id="login" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <div id="loginform" class="m-3">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label><input class="form-control" type="text" name="uname">
                        <label for="password">Password</label><input class="form-control" type="password" name="pword">
                    </div>
                    <input type="button" class="btn btn-primary" value="Login" onclick="auth(this.form)"><p id="login-error"></p>
                </form>
                <p>
                    Don't have an account? <a href="/register" class>Register here</a>
                </p>
            </div>
        </div>
      </nav>

      <div class="container-fluid">  
        <div id="main">       
            <h1><strong>Join us at {POST}</strong></h1>
            <p>Save. Share. Rate.</p>
            <div id="registration">
                <form>
                    <label>First Name</label><input class="form-control" type="text" name="fname"><br/>
                    <label>Last Name</label><input class="form-control" type="text" name="lname"><br/>
                    <label>Email</label><input class="form-control" type="email" name="email"><br/>
                    <label>Username</label><input class="form-control" type="text" name="uname"><br/>
                    <label>Password</label><input class="form-control" type="password" name="pword"><br/>
                    <label>Confirm Password</label><input class="form-control" type="password" name="cword"><br/>
                    <input class="btn btn-primary" type="button" value="Register" onclick="register(this.form)">
                </form>
                <div>
                    <p id="reg-error"></p>
                </div>
            </div>     
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
