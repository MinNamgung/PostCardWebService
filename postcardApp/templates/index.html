<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>{POST}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">   
  <link href="/css/app.css" rel="stylesheet">
  <link href="/css/postcard.css" rel="stylesheet">   
  <link href="/css/postcard-textbox.css" rel="stylesheet">
  <link href="/css/resize-handles.css" rel="stylesheet">
  <link href="/css/profile.css" rel="stylesheet">    
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.8/angular-sanitize.js"></script>
  <script src="/scripts/app.js" type="text/javascript"></script>

</head>

<body>

  <div class="d-flex" id="wrapper" ng-app="PostcardService">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"><a href="/"><img src="/resources/SVG/logo-black.svg"></a></div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="/profile" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="/design" class="list-group-item list-group-item-action bg-light">Design</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
          <div ng-controller="SearchController" id="search">
            <form>
              <div class="input-group">
                <input type="text" ng-model="query" class="form-control" ng-change="search(query)"><input type="button" value="Search" ng-click="search(query)" class="btn btn-primary">
              </div>
            </form>
            <div id="results" ng-if="results.length > 0">
              <div ng-repeat="result in results">
                <a ng-href="/profile/{{result._id}}"><button class="result btn btn-light">{{result.firstname}} {{result.lastname}} @{{result._id}}</button></a>
              </div>
            </div>
          </div>
          <div class="navbar-collapse" id="navbarSupportedContent" ng-controller="AuthController">
            <a class="ml-auto nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="!user" ng-click="showlogin()">
              Login
            </a>
            <p ng-if="user" class="ml-auto nav-link" id="loggedin"><strong>Hey there, {{user.username}}!</strong><br/> <a href="" ng-click="logout()">Logout</a></p>
            <div id="login" class="dropdown dropdown-menu-right hidden">
              <div id="loginform" class="m-3">
                  <form>
                      <div class="form-group">
                          <label for="username">Username</label><input class="form-control" type="text" id="uname" name="uname" ng-model="login.username" ng-change="validateLogin()"><br/>
                          <label for="password">Password</label><input class="form-control" type="password" id="pword" name="pword" ng-model="login.password" ng-change="validateLogin()">
                      </div>
                      <input type="button" class="btn btn-primary" value="Login" ng-click="authenticate()" id="login-button"><p id="login-error">{{error}}</p>
                  </form>
                  <p>
                      Don't have an account? <a href="/register" class>Register here</a>
                  </p>
              </div>
            </div>
          </div>
        </nav>

      <div class="container-fluid">
        <div ng-controller="HomeController">
          <div>
            <h1 class="gotham">Welcome to {POST}!</h1>
            <div id="page">
              Page: <span ng-click="changePage(page.req - 1)" class='btn btn-mini' ng-if="page > 1">Back</span> <span class='btn btn-mini selected' id="page-1">{{page.display}}</span> <span ng-click="changePage(page.req + 1)" class='btn btn-mini'>Next</span>  
            </div><div id="sort">
              Sort: <span ng-click="changeMode('popular')" class='btn btn-mini selected' id="popular">Popular</span> | <span ng-click="changeMode('new')" class='btn btn-mini' id="new">New</span>
            </div>  
          </div>
          <hr>
            <div class="spinner" ng-if="!postcards"></div>     
            <div class="postcards">
              <div class="postcard" ng-repeat="postcard in postcards track by $index">
                <a ng-href="/design/{{postcard.owner}}/public/{{postcard._id}}"> 
                  <div ng-bind-html="trust(postcard.outerHTML, postcard.textboxes)" ng-attr-id="postcard-{{$index}}"></div>
                </a>
                <div class="votes">
                  <img src="../resources/SVG/arrow.svg" class="vote-button" id="upvote" ng-click="vote(postcard.owner, postcard._id,'up',$index)" ng-class="voted(postcard.owner, postcard._id)" ng-hide="!currentUser || currentUser.username === postcard.owner">
                  {{postcard.rating.score}}
                  <img src="../resources/SVG/arrow.svg" class="vote-button" id="downvote" ng-click="vote(postcard.owner, postcard._id,'down',$index)" ng-class="voted(postcard.owner, postcard._id)" ng-hide="!currentUser || currentUser.username === postcard.owner">
                </div>
              </div>
            </div>
          </div>        
        </div>  
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
