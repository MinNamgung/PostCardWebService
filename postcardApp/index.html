<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Postcard Designer</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/postcard.css" rel="stylesheet">
  <link href="css/postcard-textbox.css" rel="stylesheet">
  <link href="css/email.css" rel="stylesheet">
  <link href="css/resize-handles.css" rel="stylesheet">

  <!-- Scripts-->
  <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/JavaScript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script type="text/JavaScript" src="scripts/postcardElement.js"></script>
  <script type="text/JavaScript" src="scripts/postcard.js"></script>
  <script type="text/JavaScript" src="scripts/email.js"></script>
  <script type="text/JavaScript" src="scripts/html2canvas.js"></script>
</head>

<body>
  <input id=dragTextImage class=dragImage>
  <div id=dragImage class=dragImage></div>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Postcard Designer </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Colors: <input id="colorPicker" type="color"></a>
        <div class="list-group-item list-group-item-action bg-light">
          Gradient:
          <input id="gradientColor1" type=color>
          <input id="gradientColor2" type=color>
          Orientation:
          <select id="gradientOrientationSelector">
            <option>to bottom</option>
            <option>to top</option>
            <option>to right</option>
            <option>to left</option>
            <option>to top left</option>
            <option>to top right</option>
            <option>to bottom left</option>
            <option>to bottom right</option>
          </select>
          <button onclick="setSelectedElementGradientBackground()">Apply</button>
        </div>
        <a href="#" class="list-group-item list-group-item-action bg-light" draggable="true" ondragstart="dragStarted(event)" 
        onclick="sidebarClickTextBoxWithoutDrag(event)" data-type="input">Add Textbox</a>
          <input id="filePicker" type="file" accept="image/*" multiple class="list-group-item list-group-item-action bg-light" draggable="true"
           ondragstart="imageDragStarted(event)" data-type="image"> 
        <a href="#" class="list-group-item list-group-item-action bg-light" draggable="true" ondragstart="dragStarted(event)" data-type="image">Add Image</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Import</a>
        <a id="exportLink" href="#" class="list-group-item list-group-item-action bg-light">Export</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Save As</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">View Templates</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" onclick="on()" >Share</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ...
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div id="content-container" class="container-fluid">
        <div id="postcardContainer" class="container-fluid no-remove" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Email Modal -->
    <div id="overlay">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" onclick="off()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" required maxlength="50" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email" name="email" required maxlength="50" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="name">Message: </label>
                    <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs" onclick="">Send â†’</button>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>


          
    <!-- /#Email Modal -->

  </div>
  <!-- /#wrapper -->

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });



    $(document).ready(function(){

    var from,to,subject,text;
    var address = "http://localhost:8080/send";

	  $("#btnContactUs").click(function(){		
		  to=$("#email").val().trim();
		  subject=$("#name").val().trim();
      text=$("#message").val().trim();
      if(validateInput(to)){
        $.get(address,{to:to,subject:subject,text:text},function(data){
		      if(data=="sent"){
            alert("email is sent! ")
		      }
        });
      }
	  });
  });

  </script>

</body>

</html>
