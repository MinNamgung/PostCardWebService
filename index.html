<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registration Test / Authentication Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app/js/auth.js" type="text/javascript"></script>
</head>
<body>

    <div id="head">
        <div><t2>Postcard Service  </t2></div>
        <div id="loginform">
            <form>
                <label for="username">Username</label><input type="text" name="uname">
                <label for="password">Password</label><input type="password" name="pword">
                <input type="button" value="Login" onclick="auth(this.form)">
            </form>
        </div>
        <div>
            <p id="login-error"></p>
        </div>
    </div><br/><br/><br/><br/>
    <div id="registration">
        <form>
            <label>First Name</label><input type="text" name="fname"><br/>
            <label>Last Name</label><input type="text" name="lname"><br/>
            <label>Email</label><input type="email" name="email"><br/>
            <label>Username</label><input type="text" name="uname"><br/>
            <label>Password</label><input type="password" name="pword"><br/>
            <label>Confirm Password</label><input type="password" name="cword"><br/>
            <input type="button" value="Register" onclick="register(this.form)">
        </form>
        <div>
            <p id="reg-error"></p>
        </div>
    </div>

</body>
